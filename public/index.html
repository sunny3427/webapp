<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Proxy</title>
</head>
<body>
  <h2>Paste a URL to proxy</h2>
  <input type="text" id="urlInput" placeholder="Enter a URL" style="width: 300px;" />
  <button onclick="hashAndRedirect()">Go</button>

  <script>
    function hashAndRedirect() {
      const url = document.getElementById('urlInput').value;
      if (!url) return alert('Please enter a URL.');
      const hash = btoa(url); // Base64 encode
      window.location.href = `/proxy/${hash}`;
    }
  </script>
</body>
</html>
