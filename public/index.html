<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL Hasher Proxy</title>
</head>
<body>
  <h2>Proxy URL Hasher</h2>
  <input id="urlInput" type="text" placeholder="Enter URL like https://example.com" size="60" />
  <button onclick="generateLink()">Get Proxy Link</button>
  <p>Proxy Link: <a id="output" href="#" target="_blank"></a></p>

  <script>
    function generateLink() {
      const input = document.getElementById("urlInput").value.trim();
      const encoded = btoa(input);
      const base = window.location.origin;
      const proxyLink = `${base}/proxy/${encoded}`;
      const output = document.getElementById("output");
      output.href = proxyLink;
      output.innerText = proxyLink;
    }
  </script>
</body>
</html>
